<div class="row">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Weapon</th>
                <th>Skill</th>
                <th>Reach</th>
                <th>Accuracy</th>
                <th>DV</th>
                <th>AP</th>
                <th>Availability</th>
                <th>Cost</th>
            </tr> 
        </thead>
        <tbody>
            <tr ng-repeat="(id, weapon) in weapons">
                <td>{{weapon.name}}</td>
                <td>{{weapon.skill}}</td>
                <td>{{weapon.reach}}</td>
                <td>{{weapon.accuracy}}</td>
                <td>{{damage(weapon)}}</td>
                <td>{{weapon.ap}}</td>
                <td>{{avail(weapon)}}</td>
                <td>${{weapon.cost}}</td>
            </tr>
        </tbody>
    </table>
</div>
